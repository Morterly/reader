<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="fragments/header :: head"></div>
    <title>Registration</title>
</head>

<body>
<div class="container me-ms-2 text-center">

    <header th:insert="fragments/header :: header"></header>

    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>

    <form class="w-25 mx-auto" action="/registration" method="post">
        <div class="form-group m-2">
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" class="form-control m-1" id="username"
                   placeholder="Введите имя пользователя">
        </div>
        <div class="form-group m-2">
            <label for="password">Пароль</label>
            <input type="password" name="password" class="form-control m-1" id="password" placeholder="Введите пароль">
        </div>
        <div class="form-group m-2">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control m-1" id="email" placeholder="Введите email">
        </div>
        <input class="btn btn-success" type="submit" value="Принять">
    </form>
</div>
</body>
</html>
